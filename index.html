<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Museu Nacional</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="container"><!--Inicio container-->
        <header><!--Inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!--Inicio nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>     
                </ul>
            </nav><!--fim nav-->
        </header><!--fim header-->
        <div id="principal"><!--Inicio principal-->
            <div id="conteudo"><!--inicio conteudo-->
                <section id="capa"><!--Inicio section-->
                    <img src="img/museu.png" alt="">
                </section><!--Fim section-->
            </div><!--Fim conteudo-->
            <aside><!--Inicio aside-->
                <section><!--Inicio section-->
                    <img src="img/depoimento.png" alt="">
                </section><!--Fim section-->
                <section id="visita"><!--Inicio section-->
                    <h4>Faça uma visita!</h4>
                    <form action="">
                        <fieldset>
                          <legend>Selecione uma data</legend>
                          <label for="data">Data</label>
                          <input class="campo" type="text" id="data" style="width:90px" value="dd/mm/aaaa">
                          <label for="qtd">Qtd Pessoas</label>
                          <input class="campo" type="text" id="qtd" style="width:20px" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--Fim section--> 
            <section id="galeria"><!--Inicio galeria-->
                <h1>Galeria de fotos</h1>
                <a href="">
                    <img src="img/imagem1.jpg" alt="" height="93" width="93">
                </a>
                <a href="">
                    <img src="img/imagem2.jpg" alt="" height="93" width="93">
                </a>
                <a href="">
                    <img src="img/imagem3.jpg" alt="" height="93" width="93">
                </a>
                <a href="">
                    <img src="img/imagem4.jpg" alt="" height="93" width="93">
                </a>
            </section><!--Fim galeria-->
            </aside><!--Fim aside-->
        </div><!--Fim principal -->
        
      </div><!--fim container-->
  </body>
</html>
